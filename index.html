<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources\js\index.js" type="module" defer></script>
    <title>Add To List</title>
    <link rel="stylesheet" href="resources\css\index.css">
</head>

<body>
    <main class="container">
        <section class="form-container">
            <div class="input-container-header">
                <h2>ADD TO LIST</h2>
            </div>
            <form id="form" class="form">
                <section class="input-container">
                    <div>
                        <div class="text-input">
                            <label class="label-title" for="title">Title</label>
                            <input type="text" id="title" name="title" placeholder="add todo" >
                        </div>
                        <div class="button-container">
                            <button type="submit">Add to List</button>
                        </div>
                    </div>
                    <div class="checkbox-view">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label class="label-title" for="checkbox">Toggle checked</label>
                    </div>
                </section>

            </form>
        </section>
        <section class="list-container">
            <h2>LIST</h2>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Checked</th>
                        <th>Title</th>
                    </tr>
                </thead>
            </table>
            <div class="loader"></div>
        </section>
    </main>

</body>

</html>
